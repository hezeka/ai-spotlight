<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spotlight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            pointer-events: none;
        }

        .spotlight-container {
            width: 100%;
            max-width: 600px;
            background-image: radial-gradient(ellipse at bottom, rgba(27, 30, 33, .9) 0%, rgba(27, 30, 33, .9) 70%, rgba(27, 30, 33, .8) 100%);
            border: 1px solid rgba(128, 136, 150, 0.2);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(10, 14, 20, 0.3);
            transform: scale(0.8) translateY(-20px);
            opacity: 0;
            animation: spotlightAppear 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            overflow: visible;
            transition: .2s;
            position: relative;
            pointer-events: auto;
        }

        .spotlight-container:hover {
            background-color: rgba(26, 79, 132, 0.9);
            box-shadow: 0 15px 35px rgba(17, 26, 40, 0.6);
            border: 1px solid rgba(133, 177, 255, 0.2);
        }

        @keyframes spotlightAppear {
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px 0;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .speed-indicator {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            min-width: 80px;
            text-align: right;
        }

        .search-container {
            position: relative;
            padding: 20px;
        }

        .search-icon {
            position: absolute;
            left: 32px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.6;
            app-region: drag;
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 24px;
            font-weight: 300;
            padding: 15px 20px 15px 50px;
            border-radius: 12px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .spotlight-container:hover .search-input {
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.03);
        }

        .spotlight-container .search-input:focus {
            background: rgba(255, 255, 255, 0.05);
        }

        .loading-indicator {
            display: none;
            padding: 0 20px 10px;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
            justify-content: center;
            align-items: center;
            height: 30px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: loadingPulse 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes loadingPulse {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .response-container {
            max-height: 0;
            overflow-y: hidden;
            transition: max-height 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0);
            border-radius: 0 0 16px 16px;
            transition: 0.2s;
            display: flex;
        }

        .response-container.visible {
            max-height: 400px;
            box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.1);
        }

        .response-content {
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            opacity: 0;
            transform: translateY(10px);
            animation: responseAppear 0.5s ease 0.2s forwards;
            overflow-y: auto;
            width: 100%;
        }

        @keyframes responseAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .settings-panel {
            position: absolute;
            top: calc(100% + 16px);
            left: 0;
            right: 0;
            background: rgba(27, 30, 33, 0.95);
            border: 1px solid rgba(128, 136, 150, 0.2);
            border-radius: 16px;
            padding: 20px;
            transform: translateY(-10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(20px);
            z-index: 10;
        }

        .settings-panel.visible {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .settings-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            min-width: 120px;
        }

        .settings-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            padding: 6px 10px;
            font-size: 12px;
            width: 200px;
        }

        .settings-input:focus {
            outline: none;
            border-color: rgba(133, 177, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .settings-textarea {
            width: 100%;
            height: 60px;
            resize: vertical;
            font-family: inherit;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 20px 20px;
            font-size: 14px;
        }

        .speed-indicator {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
        }

        .settings-button {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: fadeIn 1s ease .5s forwards;
            cursor: pointer;
            transition: .2s;
            user-select: none;
        }

        .spotlight-container:hover .settings-button {
            color: rgba(255, 255, 255, 0.4);
            text-shadow: 0 -1px 8px #1b2228;
        }

        .settings-button:hover {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        /* Scrollbar styling */
        .response-container::-webkit-scrollbar {
            width: 6px;
        }

        .response-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border: 15px solid transparent;
        }

        .response-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .response-content::-webkit-scrollbar {
            width: 18px;
        }

        .response-content::-webkit-scrollbar-track {
            background: rgb(39 43 45);
            box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.1);
        }

        .response-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border: 6px solid rgb(39 43 45);
            border-radius: 18px;
        }

        .switch {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            gap: 5px;
            cursor: pointer;
        }

        .switch input[type="checkbox"] {
            display: none;
        }

        .switch .slider {
            position: relative;
            width: 36px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: 0.2s;
        }

        .switch .slider:before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .switch input[type="checkbox"]:checked + .slider {
            background-color: rgba(47, 108, 159, 0.8);
        }

        .switch input[type="checkbox"]:checked + .slider:before {
            transform: translateX(16px);
        }
    </style>
</head>
<body>
    <div class="spotlight-container">

        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" data-tauri-drag-region>
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input 
                type="text" 
                class="search-input" 
                placeholder="Спросите что-нибудь..."
                id="searchInput"
                autocomplete="off"
            >
            <div class="settings-button" id="settingsBtn">⚙️ Настройки</div>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <div class="settings-row">
                <label class="settings-label">Модель:</label>
                <input type="text" class="settings-input" id="modelName" value="yandexgpt-5-lite-8b-instruct" placeholder="Название модели" list="models">
                <datalist id="models">
                </datalist>
            </div>
            <div class="settings-row">
                <label class="settings-label">Макс. токенов:</label>
                <input type="number" class="settings-input" id="maxTokens" value="1000" min="100" max="4000">
            </div>
            <div class="settings-row">
                <label class="settings-label">Температура:</label>
                <input type="number" class="settings-input" id="temperature" value="0.7" min="0" max="2" step="0.1">
            </div>
            <div class="settings-row" style="display:none;">
                <label class="settings-label">API URL:</label>
                <input type="text" class="settings-input" id="apiUrl" value="http://localhost:1234/v1/chat/completions">
            </div>
            <div class="settings-row">
                <label class="settings-label">Системный промпт:</label>
                <label class="switch">
                    By User
                    <input type="checkbox" id="systemPromptSwitcher">
                    <span class="slider round"></span>
                </label>
            </div>
            <textarea class="settings-input settings-textarea" id="systemPrompt" placeholder="Ты полезный AI ассистент..."></textarea>
        </div>
        
        <div class="loading-indicator" id="loadingIndicator">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="response-container" id="responseContainer">
            <div class="response-content">
                <div id="responseContent"></div>
                <div class="speed-indicator" id="speedIndicator"></div>
            </div>
        </div>
    </div>

    <script>
        // Tauri v1.x API access
        let invoke;
        
        async function initTauriAPI() {
            try {
                if (window.__TAURI_INVOKE__) {
                    invoke = window.__TAURI_INVOKE__;
                    console.log('✅ Using __TAURI_INVOKE__');
                    return true;
                }
                
                console.log('Available in window.__TAURI__:', Object.keys(window.__TAURI__ || {}));
                return false;
            } catch (error) {
                console.log('Tauri API init error:', error);
                return false;
            }
        }

        class SpotlightApp {
            constructor() {
                this.searchInput = document.getElementById('searchInput');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.responseContainer = document.getElementById('responseContainer');
                this.responseContent = document.getElementById('responseContent');
                this.settingsBtn = document.getElementById('settingsBtn');
                this.settingsPanel = document.getElementById('settingsPanel');
                this.speedIndicator = document.getElementById('speedIndicator');

                this.response = ``;
                
                this.isLoading = false;
                this.settingsVisible = false;
                this.startTime = null;

                this.loadSettings();
                this.init();
            }

            init() {
                this.searchInput.focus();
                this.setupEventListeners();
                this.setupKeyboardShortcuts();
                this.setupWindowManagement();
                this.resizeWindow()
            }

            async setupWindowManagement() {
                // In Tauri v1.x, window events are handled via invoke commands
                console.log('✅ Window management setup (using invoke commands)');
                
                // Set up focus change handling via polling (simple approach)
                let lastFocused = true;
                setInterval(async () => {
                    try {
                        // We'll handle focus changes in the main process
                        // This is a simplified approach for Tauri v1.x
                    } catch (error) {
                        // Ignore errors in polling
                    }
                }, 1000);
            }

            // Helper method for invoking Tauri commands
            async invokeCommand(command, args = {}) {
                if (!invoke) {
                    console.log(`⚠️ Cannot invoke ${command} - invoke function not available`);
                    return;
                }
                
                try {
                    const result = await invoke(command, args);
                    console.log(`✅ Command ${command} executed successfully`, args);
                    return result;
                } catch (error) {
                    console.error(`❌ Error invoking ${command}:`, error, args);
                }
            }

            loadSettings() {
                // Default settings
                this.settings = {
                    model: 'yandexgpt-5-lite-8b-instruct',
                    maxTokens: 1000,
                    temperature: 0.7,
                    apiUrl: 'http://localhost:1234/v1/chat/completions',
                    systemPrompt: '',
                    systemPromptSwitcher: false
                };

                this.loadSettingsFromStorage();
                this.setupInputsBySettings();
            }

            setupInputsBySettings() {
                document.getElementById('modelName').value = this.settings.model;
                document.getElementById('maxTokens').value = this.settings.maxTokens;
                document.getElementById('temperature').value = this.settings.temperature;
                document.getElementById('apiUrl').value = this.settings.apiUrl;
                document.getElementById('systemPrompt').value = this.settings.systemPrompt;
                document.getElementById('systemPromptSwitcher').checked = this.settings.systemPromptSwitcher;
            }

            loadSettingsFromStorage() {
                try {
                    const savedSettings = localStorage.getItem('spotlight-settings');
                    if (savedSettings) {
                        this.settings = { ...this.settings, ...JSON.parse(savedSettings) };
                    }
                } catch (error) {
                    console.warn('Failed to load settings:', error);
                }
            }

            saveSettings() {
                this.settings = {
                    model: document.getElementById('modelName').value,
                    maxTokens: parseInt(document.getElementById('maxTokens').value),
                    temperature: parseFloat(document.getElementById('temperature').value),
                    apiUrl: document.getElementById('apiUrl').value,
                    systemPrompt: document.getElementById('systemPrompt').value,
                    systemPromptSwitcher: document.getElementById('systemPromptSwitcher').checked
                };

                this.saveSettingsToStorage();
            }

            saveSettingsToStorage() {
                try {
                    localStorage.setItem('spotlight-settings', JSON.stringify(this.settings));
                } catch (error) {
                    console.warn('Failed to save settings:', error);
                }
            }

            setupEventListeners() {
                this.searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !this.isLoading) {
                        this.handleSearch();
                    }
                });

                this.settingsBtn.addEventListener('click', () => {
                    this.toggleSettings();
                });

                // Auto-save settings on change
                ['modelName', 'maxTokens', 'temperature', 'apiUrl', 'systemPrompt', 'systemPromptSwitcher'].forEach(id => {
                    document.getElementById(id).addEventListener('change', () => {
                        this.saveSettings();
                    });
                });

                // Clear response when input is cleared
                this.searchInput.addEventListener('input', () => {
                    if (!this.searchInput.value.trim() && this.responseContainer.classList.contains('visible')) {
                        this.hideResponse();
                    }
                });
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        if (this.settingsVisible) {
                            this.toggleSettings();
                        } else {
                            this.closeApp();
                        }
                    }
                });
            }

            async toggleSettings() {
                this.settingsVisible = !this.settingsVisible;
                this.settingsPanel.classList.toggle('visible', this.settingsVisible);
                
                if (this.settingsVisible) {
                    this.hideResponse();
                    this.resizeWindow(700);

                    setTimeout(() => {
                        this.resizeWindow()
                    }, 550)
                    // Disable click-through when settings are open
                    await this.invokeCommand('set_window_click_through', { enabled: false });
                } else {
                    const hasResponse = this.responseContainer.classList.contains('visible');
                    if(this.response && !this.isLoading) {
                        this.showResponse(this.response);
                    }
                    this.resizeWindow(700);

                    setTimeout(() => {
                        this.resizeWindow()
                    }, 550)
                    
                    // Re-enable click-through if no content is showing
                    if (!hasResponse) {
                        await this.invokeCommand('set_window_click_through', { enabled: true });
                    }
                }
            }

            async handleSearch() {
                const query = this.searchInput.value.trim();
                if (!query) return;

                console.log('🔍 Starting search:', query);

                // Disable click-through during search
                await this.invokeCommand('set_window_click_through', { enabled: false });

                this.showLoading();
                this.startTime = Date.now();
                
                try {
                    const response = await this.queryLMStudio(query);
                    const responseTime = Date.now() - this.startTime;
                    await this.showResponse(response);
                    this.showSpeed(responseTime, response.length);
                } catch (error) {
                    console.error('Search error:', error);
                    await this.showError(error.message);
                    this.speedIndicator.textContent = 'Ошибка';
                }
            }

            async queryLMStudio(message) {
                this.saveSettings(); // Ensure latest settings are used

                const messages = [];
                
                // Add system prompt if provided
                if (this.settings.systemPrompt.trim()) {
                    messages.push({
                        role: this.settings.systemPromptSwitcher ? "user" : "system",
                        content: this.settings.systemPrompt.trim()
                    });
                }
                
                messages.push({
                    role: "user",
                    content: message
                });

                console.log(messages);

                const requestBody = {
                    model: this.settings.model,
                    messages: messages,
                    temperature: this.settings.temperature,
                    max_tokens: this.settings.maxTokens,
                    stream: false
                };

                try {
                    const response = await fetch(this.settings.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error('LM Studio не запущен или API недоступен');
                        }
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    return data.choices[0].message.content;

                } catch (error) {
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        throw new Error('Невозможно подключиться к LM Studio. Убедитесь, что сервер запущен');
                    }
                    throw error;
                }
            }

            showLoading() {
                this.isLoading = true;
                this.loadingIndicator.style.display = 'block';
                this.speedIndicator.textContent = 'Думаю...';
                this.hideResponse();
                this.resizeWindow()
            }

            hideLoading() {
                this.isLoading = false;
                this.loadingIndicator.style.display = 'none';
                this.resizeWindow()
            }

            async showResponse(text) {
                this.hideLoading();

                if (this.settingsVisible) {
                    await this.toggleSettings();
                }
                
                this.response = this.formatResponse(text);
                this.responseContent.innerHTML = this.response;
                
                this.responseContainer.classList.add('visible');
                
                // Reset animation
                this.responseContent.style.animation = 'none';
                setTimeout(() => {
                    this.responseContent.style.animation = 'responseAppear 0.5s ease forwards';
                    let timeElapsed = 0;
                    this.resizeWindow(700);

                    setTimeout(() => {
                        this.resizeWindow()
                    }, 550)
                }, 10);

                // Auto-resize window and keep click-through disabled
                // await this.resizeWindow(this.settingsVisible ? 550 : 450);
                await this.invokeCommand('set_window_click_through', { enabled: false });
            }

            async showError(message) {
                this.hideLoading();
                
                const errorHtml = `<div class="error-message">❌ ${message}</div>`;
                this.responseContent.innerHTML = errorHtml;
                this.responseContainer.classList.add('visible');
                
                // await this.resizeWindow(this.settingsVisible ? 550 : 350);
                this.resizeWindow()
                await this.invokeCommand('set_window_click_through', { enabled: false });
            }

            async hideResponse() {
                this.responseContainer.classList.remove('visible');
                // await this.resizeWindow(this.settingsVisible ? 550 : 200);
                this.resizeWindow()
                
                // Re-enable click-through if no settings are open
                if (!this.settingsVisible) {
                    await this.invokeCommand('set_window_click_through', { enabled: true });
                }
            }

            showSpeed(responseTime, textLength) {
                const seconds = (responseTime / 1000).toFixed(1);
                const speed = Math.round(textLength / (responseTime / 1000));
                this.speedIndicator.textContent = `${seconds}s • ${speed} симв/с`;
            }

            formatResponse(text) {
                return text
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>')
                    .replace(/```(\w+)?<br>?([\s\S]*?)```/g, (match, language, code) => {
                        const cleanCode = code.replace(/<br>/g, '\n').replace(/<\/p><p>/g, '\n\n');
                        
                        const langLabel = language 
                            ? `<div style="background: rgba(0,0,0,0.2); padding: 4px 8px; font-size: 12px; color: rgba(255,255,255,0.7); border-radius: 4px 4px 0 0; font-family: monospace;margin-top:16px; margin-bottom: -16px;">${language}</div>` 
                            : '';
                        const codeStyle = language 
                            ? 'background: rgba(255,255,255,0.1); padding: 12px; border-radius: 0 0 4px 4px; font-family: monospace; display: block; white-space: pre-wrap; margin: 16px 0;'
                            : 'background: rgba(255,255,255,0.1); padding: 12px; border-radius: 4px; font-family: monospace; display: block; white-space: pre-wrap; margin: 16px 0;';
                        
                        return `${langLabel}<code style="${codeStyle}">${cleanCode.trim()}</code>`;
                    })
                    .replace(/`([^`<]*?)`/g, '<code style="background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; font-family: monospace;">$1</code>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/^/, '<p>')
                    .replace(/$/, '</p>');
            }






            async resizeWindow(height) {
                if (!height) {
                    height = document.getElementsByClassName('spotlight-container')[0].offsetHeight + 20 + 60;
                    if (this.settingsVisible) {
                        height += document.getElementById('settingsPanel').offsetHeight + 16 - 40;
                    }
                }
                if (!invoke) {
                    console.log('⚠️ Cannot resize - invoke not available');
                    return;
                }
                
                try {
                    await this.invokeCommand('resize_window', { 
                        width: 660, 
                        height: Math.min(height, 900) 
                    });
                    console.log('✅ Window resized to:', height);
                } catch (error) {
                    console.log('Resize error:', error);
                }
            }

            async closeApp() {
